<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" required><br>
        </div>

        <div>
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" pattern="[0-9]{10}" placeholder="Enter Mobile Number" required><br>
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" placeholder="Enter Date of Birth" required><br>
        </div>
        
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="pefer not to say">Pefer not to say</option>
            <option value="other">Other</option>
        </select><br>
        </div>

        <div>
            <label for="city">City:</label>
            <select id="cityDropdown"></select>
            <div id="selectedCityDisplay"></div>
        </div>

        <div>
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" placeholder="Enter Pincode" required><br>
        </div>

        <input type="submit" value="Register" class="submit">
    </form>
</body>
</html>
